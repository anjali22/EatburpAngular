<div>
  <div class="container-contact100">
    <div class="wrap-contact100">
      <a href="home">Back to Home</a>
      <form (ngSubmit)="onSubmit()" [formGroup]="form" class="contact100-form validate-form">
        <span class="contact100-form-title">
          {{formName}}
        </span>
        <div class="form-group row">
          <label class="col-sm-2 col-md-4 col-form-label">Restaurant</label>
          <div class="col-md-4 col-sm-2">
            <select class="form-control" formControlName="restaurant" (ngModelChange)="onRestoChange($event)">
              <option *ngFor="let restaurant of restaurants" [ngValue]="restaurant">
                {{restaurant.restaurant_name}}
              </option>
            </select>
            <div *ngIf="form.controls['restaurant'].invalid && (form.controls['restaurant'].dirty || form.controls['restaurant'].touched)"
              class="alert alert-danger">
              <div *ngIf="form.controls['restaurant'].errors.required">
                Select a restaurant.
              </div>
            </div>
          </div>
        </div>     
        <div class="ibox">
          <div class="ibox-body">
            <div class="table-responsive">
              <table  class="table table-striped table-bordered table-hover"> 
               <!--  <tr>
                  <td> -->
                      <app-dynamic-form-restaurant [fields]="fields" [form]="form" [formName]="formName"></app-dynamic-form-restaurant>
                  <!-- </td>
                </tr> -->
              </table>
            </div>
          </div>
        </div>

        <div>
          <a (click)="addComponent()" style="cursor: default">
            Add another component +
          </a>
        </div>
        
        <div class="container-contact100-form-btn">
          <div class="wrap-contact100-form-btn">
            <div class="contact100-form-bgbtn"></div>
            <button class="contact100-form-btn" type="submit" [disabled]="!form.valid">
              <span>
                Submit
                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
              </span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
